<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | YesIntelligent</title>
    <meta name="description" content="The page you're looking for doesn't exist. Explore our AI tools directory and automation tutorials instead.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/webp" href="images/logo.webp">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! The page you're looking for doesn't exist. But don't worry, we have amazing AI tools and tutorials waiting for you!
            </p>
            <div class="error-buttons">
                <a href="/" class="btn">Go Home</a>
                <a href="/tools" class="btn btn-secondary">Browse AI Tools</a>
                <a href="/blog" class="btn btn-secondary">Read Blog</a>
            </div>
        </div>
    </div>
</body>
</html>
